<!DOCTYPE html>
<html>
    <body>
            <h2>Edição de usuário</h2>

            <form action="/atualizar" method="post">
                <input type="hidden" id="id" name="id" value="{{ pessoa.campo_id }}"><br>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="{{ pessoa.campo_fname }}" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="{{ pessoa.campo_lname }}" required><br>
                <input type="submit" value="Submit">
            </form>
            
            <form action="/deletar" method="post">
                <input type="hidden" id="id" name="id" value="{{ pessoa.campo_id }}"><br>
                <input type="submit" value="Deletar">
            </form>
    </body>
</html>
